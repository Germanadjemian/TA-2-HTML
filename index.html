<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    <!--En un nuevo documento HTML, crear una lista ordenada (<ol>) y una lista desordenada (<ul>) dentro de la secci√≥n <body>,
    cada una con tres elementos de lista (<li>).-->
     <h2>Lista Ordenada</h2>
        <ol>
            <li>Primer elemento</li>
            <li>Segundo elemento</li>
            <li>Tercer elemento</li>
        </ol>

        <br>
    <h2>Lista desordenada</h2>
        <ul>
            <li>Manzana</li>
            <li>Pera</li>
            <li>Naranja</li>
        </ul>
    
</body>
</html>
